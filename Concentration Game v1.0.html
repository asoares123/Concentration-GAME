<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Concentration Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    #game {
      display: grid;
      gap: 10px;
      margin-top: 10px;
    }
    .card {
      width: 80px;
      height: 80px;
      background-color: #ccc;
      border: 2px solid #999;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
    }
    .matched {
      pointer-events: none;
      opacity: 0.6;
    }
    #message {
      margin-top: 20px;
      height: 24px;
      font-weight: bold;
    }
    #score, #timer {
      font-size: 16px;
      margin: 5px;
    }
    #leaderboard {
      margin-top: 20px;
      text-align: center;
    }
    #leaderboard ol {
      padding-left: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Concentration Game</h1>
  <div id="controls">
    <label for="modeSelect">Mode:</label>
    <select id="modeSelect"></select>
    <button id="muteBtn">Mute</button>
    <button id="resetBtn">New Game</button>
  </div>
  <div id="score">Score: 0</div>
  <div id="timer">Time Left: 02:00</div>
  <div id="game"></div>
  <div id="message"></div>
  <div id="leaderboard">
    <h2>Top 10 Best Times</h2>
    <ol id="leaderboardList"></ol>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Define columns per mode
      const modes = { superEasy: 4, easy: 4, challenging: 6, expert: 8 };
      // Define rows per mode
      const rowsMap = { superEasy: 3, easy: 4, challenging: 6, expert: 8 };
      
      // Setup mode selector
      const modeSelect = document.getElementById('modeSelect');
      const currentMode = localStorage.getItem('concentrationMode') || 'superEasy';
      modeSelect.innerHTML = `
        <option value="superEasy">Super Easy (4×3)</option>
        <option value="easy">Easy (4×4)</option>
        <option value="challenging">Challenging (6×6)</option>
        <option value="expert">Expert (8×8)</option>
      `;
      modeSelect.value = currentMode;

      // Compute grid dimensions
      const cols = modes[currentMode];
      const rows = rowsMap[currentMode];
      const totalCards = cols * rows;
      const pairs = totalCards / 2;

      // Sound URLs and state
      const correctSoundUrls = [
        "https://www.wavsource.com/snds_2020-10-01_3728627494378403/tv/simpsons/bart/cowabunga.wav",
        "https://www.wavsource.com/snds_2020-10-01_3728627494378403/tv/simpsons/bart/bart_laughs.wav",
        "https://www.wavsource.com/snds_2020-10-01_3728627494378403/tv/simpsons/bart/system_works.wav"
      ];
      const incorrectSoundUrls = [
        "https://www.wavsource.com/snds_2020-10-01_3728627494378403/tv/simpsons/bart/big_deal.wav",
        "https://www.wavsource.com/snds_2020-10-01_3728627494378403/tv/simpsons/bart/eat_my_shorts.wav",
        "https://www.wavsource.com/snds_2020-10-01_3728627494378403/tv/simpsons/misc/multi_groan1.wav"
      ];
      const winSoundUrl = "https://www.wavsource.com/snds_2020-10-01_3728627494378403/tv/simpsons/misc/multi_yea.wav";
      let isMuted = false, lastCorrectIndex = -1, lastIncorrectIndex = -1;
      const leaderboardKey = `leaderboard_${currentMode}`;
      let timerInterval;

      // Handle mode changes
      modeSelect.addEventListener('change', () => {
        clearInterval(timerInterval);
        const newMode = modeSelect.value;
        localStorage.setItem('concentrationMode', newMode);
        ['Deck', 'Matches', 'leaderboard'].forEach(k => localStorage.removeItem(`${k.toLowerCase()}_${newMode}`));
        location.reload();
      });

      // Mute button
      const muteBtn = document.getElementById('muteBtn');
      muteBtn.addEventListener('click', () => {
        isMuted = !isMuted;
        muteBtn.textContent = isMuted ? 'Unmute' : 'Mute';
      });

      // LocalStorage keys
      const deckKey = `concentrationDeck_${currentMode}`;
      const matchKey = `concentrationMatches_${currentMode}`;

      // Generate or load deck and matches
      function getColors(n) {
        return Array.from({ length: n }, (_, i) => `hsl(${Math.round(i*360/n)},70%,70%)`);
      }
      let deck = JSON.parse(localStorage.getItem(deckKey) || 'null');
      let matches = JSON.parse(localStorage.getItem(matchKey) || 'null');
      if (!deck || deck.length !== totalCards) {
        const base = getColors(pairs);
        deck = [...base, ...base]; shuffle(deck);
        localStorage.setItem(deckKey, JSON.stringify(deck));
      }
      if (!Array.isArray(matches)) {
        matches = []; localStorage.setItem(matchKey, JSON.stringify(matches));
      }

      // Score init
      let score = matches.length/2;
      document.getElementById('score').textContent = `Score: ${score}`;

      // Timer
      let timeLeft = 120;
      const timerDiv = document.getElementById('timer');
      function fmt(s){const m=String(Math.floor(s/60)).padStart(2,'0'), sec=String(s%60).padStart(2,'0');return `${m}:${sec}`}      
      timerDiv.textContent = `Time Left: ${fmt(timeLeft)}`;
      timerInterval = setInterval(()=>{
        timeLeft--;
        if(timeLeft>=0) timerDiv.textContent = `Time Left: ${fmt(timeLeft)}`;
        if(timeLeft<=0){ clearInterval(timerInterval); document.querySelectorAll('.card').forEach(c=>c.style.pointerEvents='none'); document.getElementById('message').textContent="Time's up! Game Over!"; }
      },1000);

      // Reset
      document.getElementById('resetBtn').addEventListener('click', ()=>{
        clearInterval(timerInterval);
        localStorage.removeItem(deckKey);
        localStorage.removeItem(matchKey);
        localStorage.setItem('concentrationMode', currentMode);
        location.reload();
      });

      // Render grid
      const game = document.getElementById('game');
      game.style.gridTemplateColumns = `repeat(${cols},80px)`;
      game.style.gridTemplateRows = `repeat(${rows},80px)`;
      let first=null, second=null, lock=false;
      deck.forEach((col,i)=>{
        const card=document.createElement('div'); card.className='card';
        card.dataset.col=col; card.dataset.idx=i;
        if(matches.includes(i)){ card.style.backgroundColor=col; card.classList.add('matched'); }
        else card.addEventListener('click',flip);
        game.appendChild(card);
      });

      function flip(){ if(lock||this===first||timeLeft<=0) return; this.style.backgroundColor=this.dataset.col; if(!first){first=this;return;} second=this; chk(); }
      function chk(){ first.dataset.col===second.dataset.col?match():mismatch(); }
      function match(){ const i1=+first.dataset.idx, i2=+second.dataset.idx; matches.push(i1,i2); localStorage.setItem(matchKey,JSON.stringify(matches)); [first,second].forEach(c=>c.classList.add('matched')); score++; document.getElementById('score').textContent=`Score: ${score}`; [first,second]=[null,null]; lock=false; if(matches.length===deck.length){ clearInterval(timerInterval); document.getElementById('message').textContent='You WON! Congratulations!'; if(!isMuted) new Audio(winSoundUrl).play(); recordTime(); renderLeaderboard(); } else { show('Match!'); if(!isMuted) playCorrect(); }}
      function mismatch(){ lock=true; if(!isMuted) playIncorrect(); show('No match.'); setTimeout(()=>{ [first,second].forEach(c=>c.style.backgroundColor='#ccc'); [first,second]=[null,null]; lock=false; },1000); }
      function playCorrect(){ let idx; do{idx=Math.floor(Math.random()*correctSoundUrls.length);}while(idx===lastCorrectIndex); lastCorrectIndex=idx; new Audio(correctSoundUrls[idx]).play(); }
      function playIncorrect(){ let idx; do{idx=Math.floor(Math.random()*incorrectSoundUrls.length);}while(idx===lastIncorrectIndex); lastIncorrectIndex=idx; new Audio(incorrectSoundUrls[idx]).play(); }
      function show(txt){ const m=document.getElementById('message'); m.textContent=txt; setTimeout(()=>m.textContent='',1000); }
      function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]];} }

      // Leaderboard functions
      function recordTime(){ const elapsed=120-timeLeft; let lb=JSON.parse(localStorage.getItem(leaderboardKey)||'[]'); lb.push(elapsed); lb.sort((a,b)=>a-b); lb.splice(10); localStorage.setItem(leaderboardKey,JSON.stringify(lb)); }
      function renderLeaderboard(){ const list=document.getElementById('leaderboardList'); list.innerHTML=''; const lb=JSON.parse(localStorage.getItem(leaderboardKey)||'[]'); if(lb.length===0){ const li=document.createElement('li'); li.textContent='None yet.'; list.appendChild(li);} else{ lb.forEach(t=>{ const li=document.createElement('li'); li.textContent=fmt(t); list.appendChild(li); }); }}
      renderLeaderboard();
    });
  </script>
</body>
</html>
